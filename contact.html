    <!--Begin contact section-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container contactSection">
          <div class="row">
            <div class="col-lg-4">

            </div>

            <form class="col-lg-4">
                <div class="contact" class="offset">
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
                    <small id="emailHelp" class="form-text text-muted">Don't worry, I'll never share your email with anyone.</small>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
            </div>

            <div class="col-lg-4">

            </div>
        </div>
      </div>
    </div>
